name: Build, Test, and Auto PR

on:
  push:
    branches:
      - master

jobs:
  build_and_auto_pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Test Project
        run: npm test

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: main  # Specify a different base branch here
          title: Automated Pull Request
          body: This pull request was automatically generated after successful build and tests.
          commit-message: Automated Pull Request
          labels: automated
